<div
  id="home"
  class="page-home parallax first-section"
  data-stellar-background-ratio="0.4"
  style="background-image: url('../../assets/external/uploads/parallax_12.jpg')"
>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="big-tagline">
          <h2>
            GANA UN CUPÓN <br />con todas tus <br />
            COMPRAS
          </h2>

          <form
            [formGroup]="emailForm"
            (ngSubmit)="onSubmit(emailForm.value.email)"
          >
            <div class="form-group">
              <label class="lead" for="exampleInputEmail1"
                >Ingresa tu correo electronico:</label
              >
              <div class="text-danger" *ngIf="errorMsg.message">
                {{ errorMsg.message }}
              </div>

              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                formControlName="email"
                aria-describedby="emailHelp"
                required="required"
                placeholder="ejemplo@correo.com"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Nosotros no compartimos tus datos con nadie.</small
              >
            </div>

            <button
              type="submit"
              class="btn btn-light btn-radius btn-brd ban-btn"
            >
              Verificar
            </button>
          </form>
        </div>
      </div>

      <div
        class="app_iphone_02 wow slideInUp hidden-xs hidden-sm"
        data-wow-duration="1s"
        data-wow-delay="0.5s"
      >
        <img
          src="../../assets/external/uploads/rocket.png"
          alt=""
          class="img-responsive"
        />
      </div>
    </div>
  </div>
</div>

<ng-template #serverErrorCode>
  <div class="modal-header">
    <button
      type="button"
      class="close float-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-alert text-danger text-center">
    <div class="oops">Oops...</div>
    <div class="mt-4">
      <small
        >Parece que tenemos un problema. Por favor, inténtelo de nuevo más
        tarde.</small
      >
    </div>
  </div>
</ng-template>
