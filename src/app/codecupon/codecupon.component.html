<div
  class="codecupon-page all-page-title"
  style="background-image: url(images/pattern-4.png)"
>
  <div class="container text-center">
    <h1>Ingresa tu código de cupón</h1>
  </div>
  <!--Page -->

    <div class="container">

      </div>

  <!--End Page-->
</div>
<!-- end section -->

<div id="about" class="section wb nopadtop">
  <div class="container">
    <div class="row">
      <div class="col-md-6 m40">
        <div class="message-box">
          <h4>Ingresa los cuatro digitos de tu cupón</h4>
          <h2>Ingresa tu código</h2>

          <div class="text-danger" *ngIf="errorMsg.message">
            {{ errorMsg.message }}
          </div>

          <form
            class="form-group"
            [formGroup]="codecuponForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group mx-sm-3 mb-2">
              <label for="input" class="sr-only">Código de cupón</label>
              <input
                formControlName="code"
                type="text"
                class="form-control"
                id="input"
                placeholder="Código de cupón"
                [ngClass]="codeStyle"
                maxlength="4"
              />
            </div>
            <button
              type="submit"
              class="btn btn-light btn-radius btn-brd ban-btn"
            >
              Validar código
            </button>
          </form>
        </div>
        <!-- end messagebox -->
      </div>
      <!-- end col -->

      <div class="col-md-6">
        <div class="post-media wow fadeIn">
          <img
            src="./../assets/external/uploads/about_01.png"
            alt=""
            class="img-responsive img-rounded"
          />
        </div>
        <!-- end media -->
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end section -->

<ng-template #serverErrorCode>
  <div class="modal-header">
    <button
      type="button"
      class="close float-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-alert text-danger text-center">
    <div class="oops">Oops...</div>
    <div class="mt-4">
      <small
        >Parece que tenemos un problema. Por favor, inténtelo de nuevo más
        tarde.</small
      >
    </div>
  </div>
</ng-template>

<ng-template #templateCodeInvalidOrUsed>
  <div class="modal-header">
    <button
      type="button"
      class="close float-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-alert text-danger text-center">
    <div class="oops">Oops...</div>
    <div class="mt-4">
      <small>{{ this.messageCodeInvalidOrUsed }}</small>
    </div>
  </div>
</ng-template>
