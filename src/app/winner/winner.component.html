<div style="padding: 0px" id="case-study-box" class="section wb">
  <div class="container">
    <div class="text-center">
      <img
        style="width: 50%"
        src="../../assets/external/uploads/ganaste.png"
        alt=""
        class="mx-auto d-block"
      />
    </div>
  </div>

<div class="nuevo">
  <button type="button" class="btn btn-warning" (click)="newCodigo()">INSERTAR NUEVO CODIGO</button>  
</div>
<div class="finish">
  <button type="button" class="btn btn-success" (click)="onFinish()">FINALIZAR</button>
</div>

<ng-template #serverErrorCode>
  <div class="modal-header">
    <button
      type="button"
      class="close float-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-alert text-danger text-center">
    <div class="oops">Oops...</div>
    <div class="mt-4">
      <small
        >Parece que tenemos un problema. Por favor, inténtelo de nuevo más
        tarde.</small
      >
    </div>
  </div>
</ng-template>
